<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slides de Animais</title>
</head>
<body>
    <ul class="custom-control">
        <li><img src="img/foto1-thumb.jpg" alt="raposa"></li>
        <li><img src="img/foto2-thumb.jpg" alt="esquilo"></li>
        <li><img src="img/foto3-thumb.jpg" alt="urso"></li>
        <li><img src="img/foto4-thumb.jpg" alt="lobo"></li>
        <li><img src="img/foto5-thumb.jpg" alt="macaco"></li>
        <li><img src="img/foto6-thumb.jpg" alt="leão"></li>
    </ul>
    <div class="slide-wrapper">
        <ul class="slide">
            <!-- imagens tiradas do unsplash -->
            <li><img src="img/foto1.jpg" alt="raposa"></li>
            <li><img src="img/foto2.jpg" alt="esquilo"></li>
            <li><img src="img/foto3.jpg" alt="urso"></li>
            <li><img src="img/foto4.jpg" alt="lobo"></li>
            <li><img src="img/foto5.jpg" alt="macaco"></li>
            <li><img src="img/foto6.jpg" alt="leão"></li>
        </ul>
    </div>
    <div class="arrow-buttons">
        <button class="prev"></button>
        <button class="next"></button>
    </div>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
